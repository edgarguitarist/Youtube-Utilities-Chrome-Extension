<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Utilities</title>
    <style>
      :root:has(#dark-mode-toggle:checked) {
        color-scheme: dark;
      }
      body {
        min-width: 300px;
        width: 300px;
      }
      li {
        list-style: none;
        margin-left: -20px;
      }

      a {
        color: slateblue;
        text-decoration: none;
        margin-left: 5px;
      }
      a:hover {
        text-decoration: underline;
      }

      h3 {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h3 > img {
        width: 32px;
        height: 32px;
      }

      h4 {
        margin: 10px;
        text-align: center;
      }
      
      #container {
        margin: 15px;
      }

      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #content {
        margin: 30px 0;
      }

      #inputContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #label-dark-mode-toggle {
        cursor: pointer;
        font-weight: bold;
      }
      /* cambiar el contenido de la etiqueta label-dark-mode-toggle con el checkbox #dark-mode-toggle*/
      #dark-mode-toggle:checked + #label-dark-mode-toggle::before {
        content: " Light Mode 🌞";
      }
      #dark-mode-toggle + #label-dark-mode-toggle::before {
        content: " Dark Mode 🌚";
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h3>Youtube Utilities <img src="/images/original.png" alt="" /></h3>
        <div id="inputContainer">
          <input id="dark-mode-toggle" type="checkbox" /><label
            id="label-dark-mode-toggle"
            for="dark-mode-toggle"
          ></label>
        </div>
      </div>
      <div id="content">
        <h4>Available Actions 🔮✨</h4>
        <ul>
          <li>Press key <strong>"A"</strong> to Like a Youtube video 👍🏽</li>
          <li>Press key <strong>"D"</strong> to Dislike a Youtube video 👎🏽</li>
          <li>Press key <strong>"S"</strong> to Share a Youtube video ⤵️</li>
        </ul>
      </div>
    </div>
  </body>
  <footer>
    <h3>
      Developed with ❤️ by
      <a href="https://github.com/edgarguitarist">edgarguitarist</a>
    </h3>
  </footer>
</html>
